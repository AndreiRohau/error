plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compile 'org.springframework:spring-core:5.2.1.RELEASE'
    compile 'org.springframework:spring-context:5.2.1.RELEASE'
    compile 'org.springframework:spring-web:5.2.1.RELEASE'
    compile 'org.springframework:spring-webmvc:5.2.1.RELEASE'
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'junit:junit:4.11'
    compile 'javax.servlet:javax.servlet-api:4.0.1'
}

java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
